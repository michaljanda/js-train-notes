<div class="panel panel-default">
  <div class="panel-heading">
    {{ $ctrl.note.label }}
    <div class="pull-right">
      <button class="btn btn-primary btn-xs" ng-click=" $ctrl.goToDetail() "><i class="fa fa-search"></i></button>
      <button class="btn btn-danger btn-xs" ng-click=" $ctrl.remove() "><i class="fa fa-times"></i></button>
    </div>
  </div>
  <div class="panel-body">{{ $ctrl.note.text }}</div>
</div>
