<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ opts.header }}</h4>
  </div>
  <div class="modal-body">
    {{ opts.msg }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click=" instance.close() ">OK</button>
    <button type="button" class="btn btn-default" ng-click=" instance.dismiss() ">Cancel</button>
  </div>
</div>
